<h4>Listado</h4>
    <ul class="list-group">
      <!-- <li class = "list-group-item">Krillin - 500</li>
      <li class = "list-group-item">Goku - 10,000</li> -->
      <!--ngFor es de bootstrap-->
      <!--ngClass permite ajustar css de manera dinamica-->
      <li *ngFor="let character of charcterList;
                  let i = index;
                  let isFirst = first;
                  let isLast = last;

                  "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]=" {'list-group-item-dark': isLast}"
        >

        <div>
          <span class="text-primary"> {{i +1 }}. </span>
          <span>{{character.name}}</span>
          <strong> Power </strong>
          <span>{{character.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>
<!--
        <span> Es el primero : {{isFirst}}</span>

        <span> Es el ultimo : {{isLast}}</span> -->
      </li>
    </ul>
